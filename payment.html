<!DOCTYPE html>
<html dir="ltr" lang="en-US">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="x-ua-compatible" content="IE=edge" />
    <meta name="author" content="SemiColonWeb" />

    <!-- Font Imports -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="payment.css" />

    <!-- Core Style -->
    <link rel="stylesheet" href="style.css" />

    <!-- Font Icons -->
    <link rel="stylesheet" href="css/font-icons.css" />

    <!-- Niche Demos -->
    <link rel="stylesheet" href="demos/conference.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/custom.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Document Title
	============================================= -->
    <title>KONKA MOTSWAKO WEEKEND</title>
  </head>

  <body class="stretched">
    <!-- Document Wrapper
	============================================= -->
    <div id="wrapper">
      <!-- Header
		============================================= -->
      <header
        id="header"
        class="responsive-sticky-header transparent-header dark header-size-sm"
        data-sticky-shrink="false"
      >
        <div id="header-wrap">
          <div class="container">
            <div class="header-row justify-content-lg-between">
              <div class="primary-menu-trigger">
                <button
                  class="cnvs-hamburger"
                  type="button"
                  title="Open Mobile Menu"
                >
                  <span class="cnvs-hamburger-box"
                    ><span class="cnvs-hamburger-inner"></span
                  ></span>
                </button>
              </div>

              <!-- Primary Navigation
						============================================= -->
              <nav class="primary-menu">
                <ul
                  class="menu-container one-page-menu"
                  data-easing="easeInOutExpo"
                  data-speed="1250"
                  data-offset="160"
                >
                  <li class="menu-item">
                    <a
                      class="menu-link ls-1 text-uppercase"
                      href="#konka.html"
                      data-href="#section-about"
                      ><div>HOME</div></a
                    >
                  </li>
                  <li class="menu-item">
                    <a
                      class="menu-link ls-1 text-uppercase"
                      href="#"
                      data-href="#section-speakers"
                      ><div>EVENTS</div></a
                    >
                  </li>
                  <li class="menu-item">
                    <a
                      class="menu-link ls-1 text-uppercase"
                      href="#"
                      data-href="#section-schedule"
                      ><div>BOOK TABLE</div></a
                    >
                  </li>
                  <li class="menu-item">
                    <a
                      class="menu-link ls-1 text-uppercase"
                      href="#"
                      data-href="#section-tickets"
                      ><div>HIGHLIGHTS</div></a
                    >
                  </li>
                  <li class="menu-item">
                    <a
                      class="menu-link ls-1 text-uppercase"
                      href="#"
                      data-href="#section-sponsors"
                      ><div>Sponsors</div></a
                    >
                  </li>
                  <li class="menu-item">
                    <a
                      class="menu-link ls-1 text-uppercase"
                      href="#"
                      data-href="#section-location"
                      ><div>Location</div></a
                    >
                  </li>
                </ul>
              </nav>
              <!-- #primary-menu end -->

              <!-- Primary Navigation
						============================================= -->
              <nav class="primary-menu">
                <ul class="menu-container header-button">
                  <li class="menu-item">
                    <a
                      href="#section-tickets"
                      class="button ls-1 text-uppercase fw-semibold button-effect m-0"
                      data-class="down-lg:px-1"
                      data-scrollto="#section-tickets"
                      >Buy Tickets</a
                    >
                  </li>
                </ul>
              </nav>
              <!-- #primary-menu end -->
            </div>
          </div>
        </div>
        <div class="header-wrap-clone"></div>
      </header>
      <!-- #header end -->
      <div class="container">
      <section class="add-card page">
        <form class="form">
          <label for="name" class="label">
            <span class="title">Card holder full name</span>
            <input
              class="input-field"
              type="text"
              name="input-name"
              title="Input title"
              placeholder="Enter your full name"
            />
          </label>
          <label for="serialCardNumber" class="label">
            <span class="title">Card Number</span>
            <input
              id="serialCardNumber"
              class="input-field"
              type="number"
              name="input-name"
              title="Input title"
              placeholder="0000 0000 0000 0000"
            />
          </label>
          <div class="split">
            <label for="ExDate" class="label">
              <span class="title">Expiry Date</span>
              <input
                id="ExDate"
                class="input-field"
                type="text"
                name="input-name"
                title="Expiry Date"
                placeholder="01/23"
              />
            </label>
            <label for="cvv" class="label">
              <span class="title"> CVV</span>
              <input
                id="cvv"
                class="input-field"
                type="number"
                name="cvv"
                title="CVV"
                placeholder="CVV"
              />
            </label>
          </div>
          <input class="checkout-btn" type="button" value="Checkout" />
        </form>
      </section>

      <!-- Copyrights
			============================================= -->
      <div id="copyrights" class="bg-transparent pt-0">
        <div class="container">
          <div class="w-100 text-center text-md-start">
            Copyrights &copy; 2024 All Rights Reserved by Yamukelwa &
            Rethabile<br />
            <div class="copyright-links">
              <a href="#">Terms of Use</a> / <a href="#">Privacy Policy</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

    <!-- Go To Top
	============================================= -->
    <div id="gotoTop" class="uil uil-angle-up"></div>

    <!-- JavaScripts
	============================================= -->
    <script src="js/jquery.js"></script>
    <script src="js/functions.js"></script>

    <!-- Parallax Script
	============================================= -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/skrollr/0.6.30/skrollr.min.js"></script>
    <script>
      !SEMICOLON.Mobile.any() && skrollr.init({ forceHeight: false });
    </script>
  </body>
</html>
